<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
</head>
<body>
	<h1>Sign In</h1>
		<form action="/sign-in-url" method="post">
			<input type="text" placeholder="Enter your Email"> <!--placeholder will allow us to have some text inside the actual input box-->

			<button>Login</button> <!--OR <input type="submit"> -->
		</form>
</body>
</html>
